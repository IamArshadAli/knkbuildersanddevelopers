    <!-- mail -->
      <div class="position-fixed bottom-0 end-0" style="z-index: 11">
        <div id="liveToast" class="toast bg-dark border border-info clr-gold" role="alert" aria-live="assertive" aria-atomic="true" style="width: 18rem;">
          <div class="toast-header fs-5 bg-blue clr-light-green">
            <img src="./images/knk-logo-half.png" class="rounded me-2" alt="knk-logo-half" width="48">
            <strong class="me-auto">Email to KnK</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            <!-- form -->
            <form id="contactform" action="https://formsubmit.co/38f2c49209cd04a0b881a93833cf54dc" method="post">

              <div class="form-floating mb-3">
                <input type="text" name="name" class="form-control bg-light-green" id="name" placeholder="name" required>
                <label for="name">Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control bg-light-green" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" name="_subject" class="form-control bg-light-green" id="subject" placeholder="subject" required>
                <label for="subject">Subject</label>
              </div>

              <div class="form-floating">
                <textarea name="message" class="form-control bg-light-green" placeholder="Leave a comment here" id="message" style="height: 100px" required></textarea>
                <label for="message">Message</label>
              </div>

              <input name="_next" type="hidden" id="name" value="https://knkbuildersanddevelopers.com/index.html">
              <input type="hidden" name="_captcha" value="false">
              
              <div class="text-center">
                <button type="submit" class="btn custom-btn mt-3">
                  <img src="https://img.icons8.com/external-prettycons-lineal-color-prettycons/49/000000/external-send-social-media-prettycons-lineal-color-prettycons.png"/>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
